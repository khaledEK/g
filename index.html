<html>

  <head>

    <title> Kobiax Gallery</title>

   <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />

  </head>
    
    
  <style>
  
  
  .btns_1920{

    margin-top: 13.7%;  margin-left: 32%; 
  }
   
  .btns_1366{

    margin-top: 9%; margin-left: 26%; 
  }

  .btns{

    font-family: Arial; background-color: transparent; background-size: 90%; background-repeat: no-repeat; background-position: center; border: none; color: transparent;
  }

  .txts{

    font-family: Arial; font-size: 300%; color: grey; background-color: transparent; background-size: 90%; text-align: center;  border: none; color: transparent;
  }



  </style>



  <body style="background-color: black">
   
    
  
        <section id = "btns" class = "btns_1920">


        <button  onmouseover="select()" onmouseout="deselect()" id="bt1" onclick="location.href = '3d.html';" class = "btns" style=" font-size: 1700%; background-image: url(3d.png)" > llll </button>
     
      
        <button  onmouseover="select2()" onmouseout="deselect2()" id="bt2" onclick="location.href = '2d.html';" class = "btns" style=" font-size: 1930%; margin-left: 11%; background-image: url(ak.png)"> llll </button>      
    

        </section>



         <br>
      
        
         <section style = "margin-top:0%">
         
          <button id="t1" class = "txts"> 3D </button>    
    
   
          <button id="t2" class = "txts"> 2D </button>    
    
         </section>
       
       

    <script>    


          function select() 
          {           
              document.getElementById("bt1").style.backgroundSize = "100%";  
              document.getElementById("t1").style.color = "grey";        
          } 
          
         
          function deselect() 
          {      
             document.getElementById("bt1").style.backgroundSize = "90%";     
           document.getElementById("t1").style.color = "transparent";   
          }  
          
          
           
        
          function select2() 
          {           
            document.getElementById("bt2").style.backgroundSize = "100%";    
          document.getElementById("t2").style.color = "grey";   
           } 
                     
          function deselect2() 
          {           
               document.getElementById("bt2").style.backgroundSize = "90%";    
                     document.getElementById("t2").style.color = "transparent";   
      }  
         
      

      
      window.setInterval(adjust_size, 100);  
          
          function adjust_size() 
          {  

           var w = window.outerWidth;
  
           if (w > 1700) {
            
              document.getElementById("btns").className = "btns_1920";
              document.getElementById("t1").style.marginLeft = "37%";
              document.getElementById("t2").style.marginLeft = "17.9%";
 
               
           } else if (w > 0 && w < 1400 ) 
           {
              
              document.getElementById("btns").className = "btns_1366";
              document.getElementById("t1").style.marginLeft = "33%";
              document.getElementById("t2").style.marginLeft = "22.7%";
    
           }
  
          }
      

      </script>
